<h1>{{ .Title }}</h1>
<dl>
    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ range $pages.ByPublishDate.Reverse }}
        <dt class="{{ if ne .Params.show_summary false }}summary{{ end }}">
            <a href="{{ .Permalink }}">
                {{ .Title }}
            </a>
        </dt>
        {{ if ne .Params.show_summary false }}
            <dd>{{ .Summary }}</dd>
        {{ end }}
    {{ end }}
</dl>
