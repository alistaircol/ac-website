{{ define "main" }}

<h1>{{ .Title }}</h1>

<section class="terms">
{{ range .Data.Terms.Alphabetical }}
    <div class="term">
        <div>
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        </div>
        <div>{{ .Count }} item(s)</div>
    </div>
{{ end }}
</section>

{{ end }}
