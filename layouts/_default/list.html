{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ .Content }}

<dl>
    {{ $pages := .Pages }}
    {{ range $pages.ByPublishDate.Reverse }}
        <dt class="post-list {{ if ne .Params.show_summary false }}summary{{ end }}">
            <a href="{{ .Permalink }}">
                {{ .Title }}
            </a>
        </dt>
        {{ if ne .Params.show_summary false }}
            <dd>{{ .Summary }}</dd>
        {{ end }}
    {{ end }}
</dl>
{{ end }}
